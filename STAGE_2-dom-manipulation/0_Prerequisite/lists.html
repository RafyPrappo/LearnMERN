<!DOCTYPE html>

<html>
    <head>
        <title>ul and li</title>
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>

        <ul>
            <li>Buy milk</li>
            <li>Buy eggs</li>
            <ul><li>Buy bread</li></ul>
            <ul><li><ul><li>Buy head</li></ul></li></ul>
        </ul>

        <!--
        <ul> = unordered list (a container for list items)
        <li> = list item (each task is one <li>)
        In the Todo List, the <ul id = "todoList"> is empty at first.
        When we add a task, JavaScript creates a new <li> and appends/adds it inside the <ul>.
        
        
        
        
        -->



        <script src="script.js"></script>
    </body>


</html>
